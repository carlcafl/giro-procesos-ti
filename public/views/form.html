<div class="row">
<div class="col-sm-8 col-sm-offset-2">

  <div id="form-container">
  
      <div class="page-header text-center">
          <h2>Escoje la bicicleta adecuada para tu carrera</h2>
          
          <!-- the links to our nested states using relative paths -->
          <!-- add the active class if the state matches our ui-sref -->
          <div id="status-buttons" class="text-center">
              <a ui-sref-active="active" ui-sref=".step1"><span>1</span> Marco</a>
              <a ui-sref-active="active" ui-sref=".step2"><span>2</span> Llantas</a>
              <a ui-sref-active="active" ui-sref=".step3"><span>3</span> Cambios</a>
              <a ui-sref-active="active" ui-sref=".step4"><span>4</span> Manillar</a>
              <a ui-sref-active="active" ui-sref=".step5"><span>5</span> Pedales</a>
              <a ui-sref-active="active" ui-sref=".step6"><span>6</span> Casco</a>
              <a ui-sref-active="active" ui-sref=".step7"><span>7</span> Kit de ruta</a>
              <a ui-sref-active="active" ui-sref=".step8"><span>8</span> Resumen</a>
          </div>
      </div>
      
      <!-- use ng-submit to catch the form submission and use our Angular function -->
      <form id="signup-form" ng-submit="processForm()">
          <!-- our nested state views will be injected here -->
          <div id="form-views" ui-view></div>
      </form>
  
  </div>
  
  <!-- show our formData as it is being typed -->
  <!-- <pre>
    {{ formData }}
  </pre>
 -->
</div>
</div>
